
<div class="instruction-container">Trouvez les 7 diff√©rences</div>

<div class="container">
    <div class="title-container">{{name}}</div>
    
    <div class="info-container">
        <span class="time-container">
            <fa-icon [icon]="hourglassIcon" class="info-label"></fa-icon>
            <span>00:00</span>
        </span>
        <span class="differences-count">
            <span>{{foundDifferencesCounter}}/{{requiredDifferences}}</span>
        </span>
        <span *ngIf="nbPlayers==2" class="differences-count">
            <span>{{foundDifferencesCounter}}/{{requiredDifferences}}</span>
        </span>
    </div>

    <div class="images-chat-container">
        <div #container>
            <div [style.left.px]="clickPosition.i" [style.top.px]="clickPosition.j" class="error-tag" *ngIf="showError">ERREUR</div>
            <div *ngIf="type==0; else scenes"> 
                <app-gameplay-2d (foundDifferenceEvent)="updateView()" (errorIdentificationEvent)="identificationError($event)" [id]="id" [name]="name" [canClick]="canClick"></app-gameplay-2d>
            </div>
            <ng-template #scenes>
                <app-gameplay-3d (foundDifferenceEvent)="updateView()" [id]="id" [name]="name" [width]="500" [height]="375"></app-gameplay-3d>
            </ng-template>
        <div>
        <app-chat-messages></app-chat-messages>
    </div>

</div>
