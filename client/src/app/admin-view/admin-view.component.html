<div class="admin-fixed-bar">
    <button class="button" (click)="changeShowForm2D()">Créer un jeu 2D</button>
    <button class="button" (click)="changeShowForm3D()">Créer un jeu 3D</button>
</div>
<app-game-list-view [isAdmin]="true"></app-game-list-view>
<div class="form-area" *ngIf="showForm2D">
    <app-simple-game-creation (closeForm)="showForm2D=$event"></app-simple-game-creation>
</div>
<div class="form-area" *ngIf="showForm3D">
    <app-free-view-game-creation (closeForm)="showForm3D= $event"></app-free-view-game-creation>
</div>
