<div id="login-container">
  <h2>7 Differences</h2>
  <img src="assets/img/logo.png">
  <div id="login-box">
    <label>Identification :</label>
    <input [(ngModel)]="username" type="text" placeholder="Nom d'utilisateur">
    <div id="error-message">{{usernameValidationMessage}}</div>
    <button (click)="validateUsername()">Jouer</button>
  </div>
</div>
