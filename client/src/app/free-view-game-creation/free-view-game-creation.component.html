<div class="form">

    <div class="title">
        Créer un jeu point de vue libre
    </div>

    <div class="info">
        Nom du jeu :
        <input class="name-input" placeholder="7 differences" [(ngModel)]="freeViewForm.name"><br>
        <div class="error-message" *ngIf="(freeViewForm.name.length < OPTION_MIN_NAME_LENGTH  || freeViewForm.name.length > OPTION_MAX_NAME_LENGTH)">
            Le nom du jeu doit comporter entre 5 et 15 caractères
        </div>
    </div>

    <div class="info type-section">
        Type des objets :
        <select class="type-input" [(ngModel)]="freeViewForm.sceneType">
            <option value="geometric">Géométrique</option>
            <option value="thematic">Thématique</option>
        </select>
    </div>

    <div class="info">
            Nombre d'objets :
            <input class="nbObjects-input" type="number" [(ngModel)]="freeViewForm.nbObjects"><br>
            <div class="error-message" *ngIf="!isAIntInRange()">
                La valeur doit être un nombre entre 10 et 200
            </div>
    </div>

    <div class="input modification-object">
            Modifications aux objets :
            <input type="checkbox" class="checkbox"[(ngModel)]="freeViewForm.isAdding">ajout<br>
            <input type="checkbox" class="checkbox"[(ngModel)]="freeViewForm.isRemoval">suppression<br>
            <input type="checkbox" class="checkbox"[(ngModel)]="freeViewForm.isColorChange">changement de couleur<br>
            <div class="error-message" *ngIf="!(freeViewForm.isAdding || freeViewForm.isRemoval || freeViewForm.isColorChange)">
                Au moins un type de modification doit être choisit
            </div>
    </div>
    
    <div class="button-section"> 
        <button class="cancel-btn" (click)="close()">Annuler</button>
        <button class="create-btn" (click)="submitForm()">Créer</button>
    </div>
</div>
