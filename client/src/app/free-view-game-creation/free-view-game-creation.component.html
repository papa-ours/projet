<div class="form">

    <div class="title">
        Créer un jeu point de vue libre
    </div>

    <div class="info">
        Nom du jeu :
        <input class="name-input" placeholder="7 differences" [(ngModel)]="name"><br>
        <div  class="error-message" *ngIf="(name.length < 5  || name.length > 15)">
            Le nom du jeu doit comporter entre 5 et 15 caractères
        </div>
    </div>

    <div class="info">
        Type des objets :
        <select class="type-input">
                <option value="géométrique">Géométrique</option>
                <option value="thématique">Thématique</option>
        </select>
    </div>

    
    
    <div class="button-section"> 
        <button class="cancel-btn" (click)="close()">Annuler</button>
        <button class="create-btn" (click)="submitForm()">Créer</button>
    </div>
</div>
