<div class="color-picker" (click)="changePanelState()">
    <fa-icon class="palette-icon" [icon]="faPalette"></fa-icon>
</div>

<div [class.shown]="isPanelShown" class="color-panel">
    <span *ngFor="let colorPalette of colorPalettes"
            class="display-color"
            [style.backgroundImage]="'linear-gradient('+colorPalette.primary+', '+colorPalette.secondary+')'"
            (click)="colorSelected(colorPalette)">
    </span>

    <fa-icon class="icon" [icon]="faMoon"></fa-icon>
    <label class="switch theme-color">
        <input type="checkbox" checked (click)="changeTheme()">
        <span class="slider round"></span>
    </label>

    <fa-icon class="icon" [icon]="faFont"></fa-icon>
    <label class="switch text-color">
        <input type="checkbox" checked (click)="changeTextColor()">
        <span class="slider round"></span>
    </label>
</div>
