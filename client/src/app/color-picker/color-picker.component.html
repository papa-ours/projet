<div class="color-picker" (click)="changePanelState()">
    <span class="display-color"></span>
</div>

<div *ngIf="isPanelShown" class="color-panel">
    <span *ngFor="let colorPalette of colorPalettes"
            class="display-color"
            [style.backgroundImage]="'linear-gradient('+colorPalette.primary+', '+colorPalette.secondary+')'"
            (click)="colorSelected(colorPalette)">
    </span>
</div>
