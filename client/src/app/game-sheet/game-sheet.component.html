<div class="game-sheet">
  <div class="game-title">{{description.name}}</div>
  <div class="game-preview">
    <img class="game-preview-image" src={{description.preview}}>
  </div>
  <div class="scores">
    <div class="medals"></div>
    <div class="top3-component">Top 3</div>
    <div class="medals"></div>
    <div class="score score-header">Solo</div>
    <div class="score score-header">1v1</div>
    <div class="medals">
      <div>Au</div>
    </div>
    <div>{{description.topScoresSolo[0]}}</div>
    <div>{{description.topScores1v1[0]}}</div>
    <div class="medals">
      <div>Ag</div>
    </div>
    <div>{{description.topScoresSolo[1]}}</div>
    <div>{{description.topScores1v1[1]}}</div>
    <div class="medals">
      <div>Br</div>
    </div>
    <div>{{description.topScoresSolo[2]}}</div>
    <div>{{description.topScores1v1[2]}}</div>
    <div class="medals"></div>
    <button #btn1></button>
    <button #btn2></button>
  </div>
</div>
