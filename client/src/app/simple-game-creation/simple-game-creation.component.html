<div class="form">

    <div class="title">
        Créer un jeu point de vue simple
    </div>

    <div class="info name-section">
        Nom du jeu :
        <input class="name-input" placeholder="7 differences" [(ngModel)]="name"><br>
        <div  class="error-message" *ngIf="(name.length < OPTION_MIN_NAME_LENGTH  || name.length > OPTION_MAX_NAME_LENGTH)">
            Le nom du jeu doit comporter entre 5 et 15 caractères
        </div>
    </div>

    <div class="info original-image-section">
        Image originale : 
        <input type="file" placeholder="choisir un fichier" (change)="fileEntered($event, 0)">
    </div>

    <div class="info modified-image-section">
        Image modifiée :
        <input type="file" placeholder="choisir un fichier" (change)="fileEntered($event, 1)">
    </div>

    <div class="error-message">{{errorMessage}}</div>

    <div class="button-section"> 
        <div *ngIf="loading" class="loader"></div>
        <button class="create-btn" (click)="submitForm()">Créer</button>
        <button class="cancel-btn" (click)="close()">Annuler</button>
    </div>
</div>
