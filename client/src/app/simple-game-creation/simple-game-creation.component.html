<div class="form">

  <div class="title">
    Creer un jeu point de vue simple
  </div>

  <div class="info name-section">
    nom du jeu 
    <input class="name-input" placeholder="7 differences" [(ngModel)]="name">
  </div>

  <div class="info original-image-section">
    Image originale 
    <input type="file" placeholder="choisir un fichier" (change)="fileEntered($event, 0)">
  </div>

  <div class="info modified-image-section">
    Image modifi√©e 
    <input type="file" placeholder="choisir un fichier" (change)="fileEntered($event, 1)">
  </div>

  <div class="button-section"> 
    <button (click)="submitForm()">Creer</button>
    <button>Annuler</button>
  </div>

</div>
